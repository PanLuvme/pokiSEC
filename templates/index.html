<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pokiSEC Loader</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #1a1a1a; color: #00ff00; text-align: center; padding: 50px; }
        h1 { font-size: 2.5em; margin-bottom: 40px; }
        .container { display: flex; justify-content: center; gap: 40px; margin-bottom: 40px; }
        
        .dropzone {
            border: 2px dashed #00ff00;
            width: 300px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            transition: background 0.3s;
            cursor: pointer;
        }
        .dropzone:hover { background: #003300; }
        .dropzone p { margin: 10px; pointer-events: none; }
        
        #btn-launch {
            background: #ff0000;
            color: white;
            font-size: 1.5em;
            padding: 15px 40px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: none;
        }
        #btn-launch:hover { background: #cc0000; }

        .status { margin-top: 10px; font-size: 0.8em; color: #aaa; }
    </style>
</head>
<body>

    <h1>pokiSEC :: Detonation Lab</h1>

    <div class="container">
        <div id="drop-os" class="dropzone" onclick="document.getElementById('file-os').click()">
            <h3>1. Target Environment</h3>
            <p>Drop <b>windows.qcow2</b> here</p>
            <span id="status-os" class="status">Waiting...</span>
            <input type="file" id="file-os" hidden accept=".qcow2,.img">
        </div>

        <div id="drop-payload" class="dropzone" onclick="document.getElementById('file-payload').click()">
            <h3>2. Payloads (Optional)</h3>
            <p>Drop malware / tools here</p>
            <span id="status-payload" class="status">0 files staged</span>
            <input type="file" id="file-payload" hidden multiple>
        </div>
    </div>

    <button id="btn-launch" onclick="launchVM()">‚ö†Ô∏è DETONATE ‚ö†Ô∏è</button>

    <script>
        // OS UPLOAD LOGIC
        const fileOs = document.getElementById('file-os');
        fileOs.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            document.getElementById('status-os').innerText = "Uploading " + file.name + "...";
            const formData = new FormData();
            formData.append('file', file);
            
            await fetch('/upload_os', { method: 'POST', body: formData });
            
            document.getElementById('status-os').innerText = "‚úÖ READY";
            document.getElementById('drop-os').style.borderColor = "#fff";
            document.getElementById('btn-launch').style.display = "inline-block";
        });

        // PAYLOAD UPLOAD LOGIC
        const filePayload = document.getElementById('file-payload');
        filePayload.addEventListener('change', async (e) => {
            const files = e.target.files;
            if (files.length === 0) return;
            
            document.getElementById('status-payload').innerText = "Staging " + files.length + " files...";
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files[]', files[i]);
            }
            
            const res = await fetch('/upload_payload', { method: 'POST', body: formData });
            const data = await res.json();
            
            document.getElementById('status-payload').innerText = "‚úÖ " + data.count + " files staged (Drive D:)";
        });

        async function launchVM() {
            document.body.innerHTML = "<h1>üöÄ BOOTING SANDBOX...</h1><p>Initializing QEMU... Switching to VNC in 10s.</p>";
            
            await fetch('/launch', { method: 'POST' });
            setTimeout(() => {
                window.location.href = "/vnc.html?resize=scale&autoconnect=true";
            }, 10000); 
        }
    </script>
</body>
</html>
